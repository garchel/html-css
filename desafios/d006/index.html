<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="<p>"> Parágrafos</abbr></li>
        <li><abbr title="<h>"> Títulos</abbr></li>
        <li><abbr title="<img>"> Imagens</abbr></li>
        <li><abbr title="<abbr>"> Abreviações</abbr></li>
        <li><abbr title="<code>"> Código fonte</abbr></li>
        <li><abbr title="<ol>"> Lista Númerada</abbr></li>
        <li><abbr title="<ul>"> Lista não Númerada</abbr></li>
    </ul>
</body>
</html>
